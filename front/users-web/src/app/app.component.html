
  <h1>Usuarios - Delegacion 1</h1>
  <button (click)="openFormPost()">Crear</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"><span>{{element.email}}</span></td>
      </ng-container>

      <ng-container matColumnDef="psw">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let element"> <span>{{element.psw}}</span> </td>
      </ng-container>

      <ng-container matColumnDef="fecha_creacion">
        <th mat-header-cell *matHeaderCellDef> Fecha Creacion </th>
        <td mat-cell *matCellDef="let element"> <span>{{element.fecha_creacion}}</span> </td>
      </ng-container>

      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> <span>{{element.rol}}</span> </td>
      </ng-container>
  
      <ng-container matColumnDef="token">
        <th mat-header-cell *matHeaderCellDef> Token </th>
        <td mat-cell *matCellDef="let element"> <span>{{element.token.length > 25 ? element.token.substring(0, 25)+'...' : element.token}}</span> </td>
      </ng-container>

      <ng-container matColumnDef="ultima_sesion">
        <th mat-header-cell *matHeaderCellDef> Ultima Sesion </th>
        <td mat-cell *matCellDef="let element"> <span>{{element.ultima_sesion}}</span> </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> <button (click)="openFormPut(element)">Restablecer Psw</button> </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
